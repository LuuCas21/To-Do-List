<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tradutor Online">
    <meta name="author" content="Lucas Rosa de Souza">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meu To Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="popUp">
            <h3>Tarefa Completada!</h3>
        </div>
        <div class="popUp_2">
            <h3>Removido com sucesso!</h3>
        </div>
        <div id="content">
            <div id="taskInput">
                <form>
                    <input type="text" id="input" placeholder="Adicionar Tarefa . . ." required>
                    <button type="button" id="slideLeft" class="fa fa-long-arrow-left"></button>
                    <button type="button" id="addTask" class="fa fa-plus"></button>
                    <button type="button" id="slideRight" class="fa fa-long-arrow-right"></button>
                </form>
            </div>
            <div id="taskOutput" class="taskOutput">
                <!--<div id="task_div"> -->
                    <ul id="list">
                        <!--<li id="item">
                        <i class="fa fa-circle-thin co" job="complete" id="0" ></i>
                        <p class="text">Estudar Javascript</p>
                        <i class="fa fa-trash-o de clear" job="delete" id="0"></i>
                        </li> -->
                    </ul>
                <!--</div>-->
            </div>
            <div id="taskSettings">
                <div class="options" id="remainingItems">
                    <p id="paragraph_1"><span id="counter"></span></p>
                </div>
                <div class="options" id="showCertainItems">
                    <h3 class="buttons">TO DO LIST</h3>
                </div>
                <div class="options" id="clearItems">
                    <i id="clear" class="buttons removeCompletedTask fa fa-refresh"></i>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
